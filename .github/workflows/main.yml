name: "Release"
on:
  workflow_dispatch:

jobs:
  sign:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1

      - name: "web-ext build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src

      - name: "web-ext sign"
        id: web-ext-sign
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: ${{ steps.web-ext-build.outputs.target }}
          channel: unlisted
          apiKey: ${{ user:17566828:728 }}
          apiSecret: ${{ 6a579742b940615525707589309a685cf1a838af6df52d2b7cadbc650b027228 }}
          timeout: 900000

      - name: "Create Release"
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ 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 }}
        with:
          files: ${{ steps.web-ext-sign.outputs.target }}
